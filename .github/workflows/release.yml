on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag to build binaries for (e.g. v11.4.1)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

name: release

jobs:
  release-please:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: node

  build-binaries:
    needs: release-please
    if: ${{ always() && (needs.release-please.outputs.release_created || github.event_name == 'workflow_dispatch') }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            targets: linux-x64 win-x64
          - os: macos-14
            targets: macos-x64 macos-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name || needs.release-please.outputs.tag_name }}

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Build binaries
        run: npm run build -- ${{ matrix.targets }}

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ inputs.tag_name || needs.release-please.outputs.tag_name }}"
          for file in ./binaries/*; do
            gh release upload "$TAG" "$file"
          done
